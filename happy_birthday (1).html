<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ€ Happy Birthday, My Love! ğŸ’–</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff9ec7, #ffd9eb, #fff2f7);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .section {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .question {
            font-size: 2.5em;
            color: #ff3366;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            padding: 0 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: #ff69b4;
            color: white;
        }

        .btn-no {
            background: #ff9999;
            color: white;
            position: absolute;
        }

        .btn:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .celebration {
            font-size: 3em;
            color: #ff0066;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="section" id="initial">
        <h1 class="question">ğŸŒ¸ How are you feeling today, my love? ğŸŒ¸</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="showNextQuestion()">Good ğŸ˜Š</button>
            <button class="btn btn-yes" onclick="showNextQuestion()">Amazing ğŸ˜</button>
        </div>
    </div>

    <div class="section hidden" id="likeQuestion">
        <h1 class="question">ğŸ’– Do you adore me as much as I adore you? ğŸ’–</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="showBirthdayMessage()">Yes ğŸ’</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveNoButton()">No ğŸ™ˆ</button>
        </div>
    </div>

    <div class="section hidden" id="birthdayMessage">
        <h1 class="celebration">ğŸ‰ HAPPY BIRTHDAY MY QUEEN! ğŸ‚</h1>
        <p style="font-size: 1.5em; color: #ff3366;">You make my world magical! ğŸŒŸâœ¨</p>
    </div>

    <script>
        function showNextQuestion() {
            document.getElementById('initial').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('likeQuestion').classList.remove('hidden');
            }, 800);
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function showBirthdayMessage() {
            document.getElementById('likeQuestion').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('birthdayMessage').classList.remove('hidden');
                startCelebration();
            }, 800);
        }

        function startCelebration() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createFallingElement('ğŸˆ', 'balloon'), i * 200);
                setTimeout(() => createFallingElement('ğŸŠ', 'confetti'), i * 200);
            }
        }

        function createFallingElement(symbol, className) {
            let element = document.createElement("div");
            element.className = className;
            element.textContent = symbol;
            element.style.position = 'absolute';
            element.style.left = Math.random() * 100 + 'vw';
            element.style.top = '-50px';
            element.style.fontSize = '2em';
            document.body.appendChild(element);
            animateFalling(element);
        }

        function animateFalling(element) {
            let pos = -50;
            function fall() {
                if (pos < window.innerHeight) {
                    pos += 5;
                    element.style.top = pos + 'px';
                    requestAnimationFrame(fall);
                } else {
                    element.remove();
                }
            }
            fall();
        }
    </script>
</body>
</html>
